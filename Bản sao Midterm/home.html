<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" type = "text/css" href = "css/style.css">
</head>
<body>
    <h1 class = "h1">Room Highlight</h1>
    <div id = "div_card">
    </div>
    <!-- Search -->
    <div class = "div_search1">
        <h1 class="h1_search">Search Room</h1>
        <div class="div_search">
            <div class = "search">
                <label>Check in</label>
                <input type="date" id="checkin" placeholder="Check-in">
            </div>
            <div class = "search">
                <label>Check out</label>
                <input type="date" id="checkout" placeholder="Check-out">
            </div>
            <div class = "search">
                <label>Adults</label>
                <input type="number" id="adults" placeholder="Adults">
            </div>
            <div class = "search">
                <label>Children</label>
                <input type="number" id="children" placeholder="Children">
            </div>
            <div class = "search">
                <label>Rooms</label>
                <select id="rooms">
                    <option value="0" disabled selected>Room</option>
                    <option value="1">Family Room</option>
                    <option value="2">Deluxe Room</option>
                    <option value="3">Standard Room</option>
                    <option value="4">Luxury Room</option>
                </select>        
            </div>  
            
        </div>
        <div class = "div_btn">
            <button id="btn_clear" onclick = "clearSearch()">Clear</button> 
            <button id="btn_search">Search</button>
        </div> 
    </div>
    
    <div id = "div_result">
        
    </div>
<script src = "js/data.js"></script>
<script src = "js/search.js"></script>

</body>
</html>
