<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="../css/style-admin.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
</head>
<body>
    <header>
        <h1>VinhTravel</h1>
    </header>
    <main>
        <h2>Apartment Management</h2>
        
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" id = "btn_create">
            Create an apartment
        </button>
  
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Image</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Rating</th>
                    <th>Action</th>
                </tr>
                <tbody id = "tbody">
                </tbody>
            </thead>
        </table>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Create an apartment</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <label>Name</label>
                            <input type="text" id = "name" class="Name">
                            <label>Location</label>
                            <input type="text" id = "location" class="Location">
                            <label>Image</label>
                            <input type="text" id = "image" class="Image">
                            <label>Description</label>
                            <input type="text" id = "description" class="Description">
                            <label>Price</label>
                            <input type="text" id = "price" class="Price">
                            <label>Rating</label>
                            <input type="text" id = "rating" class="Rating">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="addApartment()">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="updateHotel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Cập nhật</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <label>ID</label>
                            <input type="text" id = "idd" class="ID">
                            <label>Name</label>
                            <input type="text" id = "named" class="Name">
                            <label>Location</label>
                            <input type="text" id = "locationd" class="Location">
                            <label>Image</label>
                            <input type="text" id = "imaged" class="Image">
                            <label>Description</label>
                            <input type="text" id = "descriptiond" class="Description">
                            <label>Price</label>
                            <input type="text" id = "priced" class="Price">
                            <label>Rating</label>
                            <input type="text" id = "ratingd" class="Rating">
                        </form>

                    </div>
                    <div class="modal-footer">
                        <div id ="submitUpdate"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src = "../js/admin.js"></script>
    <script src = "../js/hotel.js"></script>
</body>
</html>
