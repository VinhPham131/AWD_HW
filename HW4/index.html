<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="div_name">
            <h1>Vinh</h1>
            <h1 class="h1">Travel</h1>
        </div>
        <div class="nav">
            <a class="nav_home">Home</a>
            <a>About</a>
            <a>Services</a>
            <a>Apartment Room</a>
            <a>Contact</a>
        </div>
    </header>
    <main>
        <div class="div_img">
            <div>
                <h2>Rent an apartment</h2>
                <h2>for your vacation</h2>
            </div>
            <div>
                <form>
                    <label>Book your apartment</label>
                    <input type="text" placeholder="Location">
                    <input type="text" placeholder="Price">
                    <input type="datetime" placeholder="Arrival Date">
                    <input type="datetime" placeholder="Departure Date">
                    <button>Search</button>
                </form>
            </div>
        </div>
        <p class="title">Top Apartments</p>
        <div class="div_card">
            <card id="card">
            </card>
        </div>
    </main>
    <script src="js/hotel.js"></script>
</body>
</html>
